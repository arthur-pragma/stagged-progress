<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Progress Indicator</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 60px);
            grid-row-gap: 20px;
        }

        .item:nth-child(1) {
            grid-column: 1 / span 3;
            grid-row: 1
        }

        .item:nth-child(2) {
            grid-column: 1 / span 3;
            grid-row: 2
        }

        .item:nth-child(3) {
            grid-column: 1 / span 3;
            grid-row: 3
        }

        .item:nth-child(4) {
            grid-column: 1 / span 3;
            grid-row: 4
        }

        .item:nth-child(5) {
            grid-column: 1 / span 3;
            grid-row: 5
        }
    </style>
</head>

<body>
    <div class="grid">

        <staged-progress value="66" class="item status-pending">
            <stage-indicator type="minor" value="0" title="Step 1">
                <div class="stage-icon">
                    <svg width="30" height="30" x="0px" y="0px" viewBox="0 0 512 512">
                        <g>

                               c-9.998,9.997-9.998,26.205,0,36.203l135.994,135.992c9.994,9.997,26.214,9.99,36.204,0L504.502,111.7
                               C514.5,101.703,514.499,85.494,504.502,75.496z" />
                            </g>
                        </g>
                    </svg>
                </div>
            </stage-indicator>
            <stage-indicator type="minor" value="50" title="Step 2">
                <div class="stage-icon">
                    <svg width="30" height="30" x="0px" y="0px" viewBox="0 0 512 512">
                        <g>
                            <g>
                                <path d="M504.502,75.496c-9.997-9.998-26.205-9.998-36.204,0L161.594,382.203L43.702,264.311c-9.997-9.998-26.205-9.997-36.204,0
                                       c-9.998,9.997-9.998,26.205,0,36.203l135.994,135.992c9.994,9.997,26.214,9.99,36.204,0L504.502,111.7
                                       C514.5,101.703,514.499,85.494,504.502,75.496z" />
                            </g>
                        </g>
                    </svg>
                </div>
            </stage-indicator>
            <stage-indicator type="minor" value="100" title="Step 3">
                <div class="stage-icon">
                    <svg width="30" height="30" x="0px" y="0px" viewBox="0 0 512 512">
                        <g>
                            <g>
                                <path d="M504.502,75.496c-9.997-9.998-26.205-9.998-36.204,0L161.594,382.203L43.702,264.311c-9.997-9.998-26.205-9.997-36.204,0
                                       c-9.998,9.997-9.998,26.205,0,36.203l135.994,135.992c9.994,9.997,26.214,9.99,36.204,0L504.502,111.7
                                       C514.5,101.703,514.499,85.494,504.502,75.496z" />
                            </g>
                        </g>
                    </svg>
                </div>
            </stage-indicator>
        </staged-progress>

        <staged-progress value="88" class="item status-running">
           
        </staged-progress>

    </div>
    <link rel="import" href="/staged-progress/staged-progress.html">
    <link rel="import" href="/stage-indicator/stage-indicator.html">
</body>

</html>
